<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 网上校友通讯系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .system-title {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .system-desc {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="system-title">网上校友通讯系统</div>
    <div class="system-desc">欢迎登录校友通讯系统，方便校友间的联系与交流。</div>
    <h1>用户登录</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="user_name">学号:</label>
            <input type="text" id="user_name" name="user_name" required>
        </div>
        
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">登录</button>
    </form>
    
    <div id="errorMsg" class="error"></div>
    
    <p>没有账号？<a href="/register">立即注册</a></p>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                uid: document.getElementById('user_name').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    credentials: 'include' 
                });
                
                if (response.ok) {
                    window.location.href = '/userInfo';
                } else {
                    const data = await response.json();
                    document.getElementById('errorMsg').textContent = data.err || '登录失败';
                }
            } catch (error) {
                document.getElementById('errorMsg').textContent = '网络错误，请重试';
            }
        });
    </script>
</body>
</html>
